---
machine:
  ruby:
    version: 2.2.3

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v

test:
  post:
    - cf api https://api.system.staging.digital.gov.au --skip-ssl-validation
    - cf auth $CF_USER $CF_PASSWORD
    - cf target -o dto -s dtomisc
    - cf apps

deployment:
  production:
    branch: master
    commands:
      - curl https://api.rollbar.com/api/1/deploy/ -F access_token=497d1be7481e46f08d8234a71fe08de6
          -F environment=production -F revision=`git log -n 1 --pretty=format:"%H"`
          -F local_username=`whoami`
      - cf push
